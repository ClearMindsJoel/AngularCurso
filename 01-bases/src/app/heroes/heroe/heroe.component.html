<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>
    <td>Edad: </td>
    <dd>{{edad}}</dd>
    <td>Funcion : </td>
    <dd>{{obtenerEdad()}}</dd>
    <td>Capitalizado : </td>
    <dd>{{nombreCapitalizado}}</dd>
    <br>
    <button (click)="cambiarNombre()">
        Cambiar heroe
    </button>
    <button (click)="cambiarEdad()">
        Cambiar edad
    </button>

    <button (click)="cambiarEdad(); cambiarNombre();">
        Cambiar dos
    </button>
</dl>
